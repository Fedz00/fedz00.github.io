<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>

    <script>
        document.getElementById('imageGallery').addEventListener('click', function (event) {
            if (event.clientX < window.innerWidth / 2) {
                history.back();
            }
        });
    </script>
</head>
<body>

    <section class="gallery" id="imageGallery">
        <div class="photo">
            <img src="images/img555.jpg" alt="Image 2" />
        </div>
        <div class="photo">
            <img src="images/IMG8cropped.jpg" alt="Image 3" />
        </div>
        <div class="photo">
            <img src="images/feds 14.jpg" alt="Image 4" />
        </div>
        <div class="photo">
            <img src="images/IMG23.jpg" alt="Image 5" />
        </div>
    </section>

    <footer>
        <p>&copy; 2023 federico michettoni</p>
    </footer>

</body>
</html>
