<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>

    <section class="gallery" id="imageGallery">
        <div class="photo">
            <img src="images/img555.jpg" alt="Image 2" />
        </div>
        <div class="photo">
            <img src="images/IMG8cropped.jpg" alt="Image 3" />
        </div>
        <div class="photo">
            <img src="images/feds 14.jpg" alt="Image 4" />
        </div>
        <div class="photo">
            <img src="images/IMG23.jpg" alt="Image 5" />
        </div>

        <!-- Back arrow icon -->
        <div id="backArrow">‚Üê</div>
    </section>

    <footer>
        <p>&copy; 2023 federico michettoni</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('click', function (event) {
                // Check if the click is on the left side of the page
                if (event.clientX < window.innerWidth / 2) {
                    history.back();
                }
            });
        });
    </script>
</body>
</html>
